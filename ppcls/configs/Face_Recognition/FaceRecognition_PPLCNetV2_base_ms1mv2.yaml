# global configs
Global:
  checkpoints: null
  pretrained_model: null
  output_dir: ./output/face_pplcnetv2_base_ms1mv2
  device: gpu
  save_interval: 1
  eval_during_train: True
  eval_interval: 1
  epochs: 25
  print_batch_step: 20
  use_visualdl: False
  eval_mode: face_recognition
  flip_test: True
  retrieval_feature_from: features # 'backbone' or 'features'
  re_ranking: False
  use_dali: False
  # used for static mode and model export
  image_shape: [3, 112, 112]
  save_inference_dir: ./inference

AMP:
  scale_loss: 65536
  use_dynamic_loss_scaling: True
  # O1: mixed fp16
  level: O1

# model architecture
Arch:
  name: RecModel
  infer_output_key: features
  infer_add_softmax: False

  Backbone:
    name: PPLCNetV2_base
    pretrained: True
    use_ssld: False
    class_expand: &feat_dim 512
  BackboneStopLayer:
    name: flatten
  Neck:
    name: FC
    embedding_size: *feat_dim
    class_num: &embedding_dim 512
  Head:
    name: ArcMargin
    embedding_size: *embedding_dim
    class_num: 85742
    margin: 0.5
    scale: 64

# loss function config for traing/eval process
Loss:
  Train:
    - CELoss:
        weight: 1.0
  Eval:
    - CELoss:
        weight: 1.0

Optimizer:
  name: Momentum
  momentum: 0.9
  lr:
    name: Cosine
    learning_rate: 0.01 # for 4gpu x 256bs
    warmup_epoch: 2
  regularizer:
    name: L2
    coeff: 0.00001

# data loader for train and eval
DataLoader:
  Train:
    dataset:
      name: ImageNetDataset
      image_root: ./dataset/MS1M_v2/
      cls_label_path: ./dataset/MS1M_v2/train_list.txt
      relabel: True
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - RandFlipImage:
            flip_code: 1
        - ResizeImage:
            size: [112, 112]
            return_numpy: False
            interpolation: bilinear
            backend: cv2
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.5, 0.5, 0.5]
            std: [0.5, 0.5, 0.5]
            order: hwc
    sampler:
      name: PKSampler
      batch_size: 128
      sample_per_id: 4
      drop_last: False
      shuffle: True
      #sample_method: "id_avg_prob"
      #id_list: [50030, 80700, 92019, 96015] # be careful when set relabel=True
      #ratio: [4, 4]
    loader:
      num_workers: 8
      use_shared_memory: True

  Eval:
    dataset:
      name: FiveFaceEvalDataset
      val_data_path: ./dataset/MS1M_v2/
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - ResizeImage:
            size: [112, 112]
            return_numpy: False
            interpolation: bilinear
            backend: cv2
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.5, 0.5, 0.5]
            std: [0.5, 0.5, 0.5]
            order: hwc
    sampler:
      name: DistributedBatchSampler
      batch_size: 64
      drop_last: False
      shuffle: False
    loader:
      num_workers: 4
      use_shared_memory: True

Metric:
  Eval:
    - BestAccOnFiveDatasets: {}