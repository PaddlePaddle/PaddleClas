# global configs
Global:
  checkpoints: null
  pretrained_model: null
  output_dir: ./output/
  device: gpu
  save_interval: 1
  eval_during_train: True
  eval_interval: 1
  epochs: 120
  print_batch_step: 10
  use_visualdl: False
  # used for static mode and model export
  image_shape: [3, 224, 224]
  save_inference_dir: ./inference

# model architecture
Arch:
  name: LGR_vit16
  class_num: 1000
  context_length: 75
  sent_length: 64
  cache_root: "cached"
  pretrained_clip: "vit"
  pretrain_model_path: "output/CVLP_vit16/best_model.pdparams"
 
# loss function config for traing/eval process
Loss:
  Train:
    - LGRTwoBrachLoss:
        weight: 1.0
  Eval:
    - LGRTwoBrachCELoss:
        weight: 1.0


Optimizer:
  name: Momentum
  momentum: 0.9
  lr:
    name: Cosine
    learning_rate: 1e-3
    epochs: 120
    warmup_start_lr: 0.000001
    step_each_epoch: 30
    warmup_epoch: 0


# data loader for train and eval
DataLoader:
  Train:
    dataset:
      name: ImageNetLTDataset
      image_root: ./dataset/ILSVRC2012/
      cls_label_path: ./dataset/ILSVRC2012/ImageNet_LT_train.txt
      is_pretrain: False
      context_length: 75
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - RandCropImage:
            size: 224
        - RandFlipImage:
            flip_code: 1
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
      batch_transform_ops:
        - MixupOperator:
            alpha: 0.2
        
    sampler:
      name: DistributedBatchSampler
      batch_size: 40
      drop_last: False
      shuffle: True
    loader:
      num_workers: 4
      use_shared_memory: True

  Eval:
    dataset: 
      name: ImageNetLTDataset
      image_root: ./dataset/ILSVRC2012/
      cls_label_path: ./dataset/ILSVRC2012/ImageNet_LT_val.txt
      is_pretrain: False
      context_length: 75
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - ResizeImage:
            resize_short: 256
        - CropImage:
            size: 224
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
    sampler:
      name: DistributedBatchSampler
      batch_size: 40
      drop_last: False
      shuffle: False
    loader:
      num_workers: 4
      use_shared_memory: True

Metric:
  Train:
    - LGRTwoBranchMetric:
        is_mixup: True
        topk: [1, 5]
  Eval:
    - LGRTwoBranchMetric:
        topk: [1, 5]


