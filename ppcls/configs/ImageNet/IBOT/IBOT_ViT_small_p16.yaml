# global configs
Global:
  checkpoints: null
  pretrained_model: null
  output_dir: ./output_ibot_vit_small_p16
  device: gpu
  save_interval: 100
  eval_during_train: True
  eval_interval: 50
  epochs: 800
  print_batch_step: 100
  use_visualdl: False
  # used for static mode and model export
  image_shape: [3, 224, 224]
  save_inference_dir: ./inference

AMP:
  scale_loss: 128.0
  use_dynamic_loss_scaling: True
  # O1: mixed fp16
  level: O1

# model architecture
Arch:
  name: "DistillationModel"
  class_num: &class_num 1000
  # if not null, its lengths should be same as models
  pretrained_list:
  # if not null, its lengths should be same as models
  freeze_params_list:
  - True
  - False
  infer_model_name: "Student"
  models:
    - Teacher:
        name: IBOT_ViT_small_patch16_224
        class_num: *class_num
        pretrained: True
    - Student:
        name: IBOT_ViT_small_patch16_224
        class_num: *class_num
        pretrained: False

# loss function config for traing/eval process
Loss:
  Train:
    - DistillationCELoss:
       weight: 1.0
       key: logits
       model_name_pairs: ["Student", "Teacher"]
  Eval:
    - CELoss:
        weight: 1.0


Optimizer:
  name: AdamW
  momentum: 0.9
  lr:
    name: Cosine
    learning_rate: 0.002
    warmup_epoch: 10
  regularizer:
    name: 'L2' 
    coeff: 0.00004


# data loader for train and eval
DataLoader:
  Train:
    dataset:
      name: IBOTDataset
      image_root: ../dataset/ILSVRC2012/
      cls_label_path: ../dataset/ILSVRC2012/train_list.txt
      transform_ops:
        - IBOTAugmentation:
            transform_ops_global:
              - RandomResizedCrop:
                  size: 224
                  scale: [0.25, 1.0]
                  interpolation: bicubic
              - RandomHorizontalFlip:
                  prob: 0.5
              - RandomApply:
                  transforms:
                    - RawColorJitter:
                        brightness: 0.4
                        contrast: 0.4
                        saturation: 0.4
                        hue: 0.1
                  p: 0.8
              - RandomGrayscale:
                  p: 0.2
              - GaussianBlur:
                  p: 0.1
              - Solarization:
                  p: 0.2
              - ToTensor:
              - Normalize:
                  mean: [0.485, 0.456, 0.406]
                  std: [0.229, 0.224, 0.225]

            transform_ops_local:
              - RandomResizedCrop:
                  size: 96
                  scale: [0.05, 0.25]
                  interpolation: bicubic
              - RandomHorizontalFlip:
                  prob: 0.5
              - RandomApply:
                  transforms:
                    - RawColorJitter:
                        brightness: 0.4
                        contrast: 0.4
                        saturation: 0.4
                        hue: 0.1
                  p: 0.8
              - RandomGrayscale:
                  p: 0.2
              - GaussianBlur:
                  p: 0.5
              - ToTensor:
              - Normalize:
                  mean: [0.485, 0.456, 0.406]
                  std: [0.229, 0.224, 0.225]
            global_crops_number: 2
            local_crops_number: 10
    sampler:
      name: DistributedBatchSampler
      batch_size: 1024
      drop_last: False
      shuffle: True
    loader:
      num_workers: 8
      use_shared_memory: True

  Eval:
    dataset: 
      name: IBOTDataset
      image_root: ../dataset/ILSVRC2012/
      cls_label_path: ../dataset/ILSVRC2012/val_list.txt
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - ResizeImage:
            resize_short: 256
        - CropImage:
            size: 224
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
    sampler:
      name: DistributedBatchSampler
      batch_size: 256
      drop_last: False
      shuffle: False
    loader:
      num_workers: 8
      use_shared_memory: True

Infer:
  infer_imgs: docs/images/inference_deployment/whl_demo.jpg
  batch_size: 10
  transforms:
    - DecodeImage:
        to_rgb: True
        channel_first: False
    - ResizeImage:
        resize_short: 256
    - CropImage:
        size: 224
    - NormalizeImage:
        scale: 1.0/255.0
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
        order: ''
    - ToCHWImage:
  PostProcess:
    name: Topk
    topk: 5
    class_id_map_file: ppcls/utils/imagenet1k_label_list.txt

Metric:
    Train:
    - DistillationTopkAcc:
        model_key: "Student"
        topk: [1, 5]
    Eval:
    - DistillationTopkAcc:
        model_key: "Student"
        topk: [1, 5]