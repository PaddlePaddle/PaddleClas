# global configs
Global:
  checkpoints: null
  pretrained_model: null
  output_dir: ./output/
  device: gpu
  save_interval: 1
  eval_during_train: True
  eval_interval: 1
  epochs: 100
  print_batch_step: 10
  use_visualdl: False
  # used for static mode and model export
  image_shape: [3, 224, 224]
  save_inference_dir: ./inference

# model architecture
Arch:
  name: CVLP_vit16
  class_num: 1000
  context_length: 75
  pretrained_clip: "vit"
 
# loss function config for traing/eval process
Loss:
  Train:
    - PretrainSentLoss:
        weight: 1.0
        loss_type: "smoothCE"
        context_length: 75
        pretrained_clip: "vit"
        distill_type: "logits"
        beta: 0.5
  Eval:
    - PretrainSentLoss:
        weight: 1.0
        context_length: 75
        pretrained_clip: "vit"
        loss_type: "CEloss"


Optimizer:
  name: Momentum
  momentum: 0.9
  lr:
    name: Piecewise
    decay_epochs: [30, 60, 90]
    values: [0.0001, 0.0005, 0.00005, 0.00001]


# data loader for train and eval
DataLoader:
  Train:
    dataset:
      name: ImageNetLTDataset
      image_root: ./dataset/ILSVRC2012/
      cls_label_path: ./dataset/ILSVRC2012/ImageNet_LT_train.txt
      is_pretrain: True
      context_length: 75
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - RandCropImage:
            size: 224
        - RandFlipImage:
            flip_code: 1
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''


    sampler:
      name: DistributedBatchSampler
      batch_size: 24
      drop_last: False
      shuffle: True
    loader:
      num_workers: 4
      use_shared_memory: True

  Eval:
    dataset: 
      name: ImageNetLTDataset
      image_root: ./dataset/ILSVRC2012/
      cls_label_path: ./dataset/ILSVRC2012/ImageNet_LT_val.txt
      is_pretrain: True
      context_length: 75
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - ResizeImage:
            resize_short: 256
        - CropImage:
            size: 224
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
    sampler:
      name: DistributedBatchSampler
      batch_size: 24
      drop_last: False
      shuffle: False
    loader:
      num_workers: 4
      use_shared_memory: True

Metric:
  Train:
    - TopkAccVLPretrain:
        topk: [1, 5]
  Eval:
    - TopkAccVLPretrain:
        topk: [1, 5]

