Global:
  #rec_inference_model_dir: "./models/product_ResNet50_vd_aliproduct_v1.0_infer"
  rec_inference_model_dir: "../inference"
  batch_size: 32
  use_gpu: True
  enable_mkldnn: True
  cpu_num_threads: 10
  enable_benchmark: True
  use_fp16: False
  ir_optim: True
  use_tensorrt: False
  gpu_mem: 8000
  enable_profile: False

RecPreProcess:
  transform_ops:
    - ResizeImage:
        size: 224
    - NormalizeImage:
        scale: 0.00392157
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
        order: ''
    - ToCHWImage:

RecPostProcess:
  main_indicator: Binarize
  Binarize:
    method: "round"

# indexing engine config
IndexProcess:
  index_method: "IVF" # supported: HNSW32, IVF, Flat
  index_dir: "./recognition_demo_data_v1.1/gallery_product/index_binary"
  image_root: "./recognition_demo_data_v1.1/gallery_product/"
  data_file:  "./recognition_demo_data_v1.1/gallery_product/data_file.txt"
  index_operation: "new"  # suported: "append", "remove", "new"
  delimiter: "\t"
  dist_type: "hamming"
  embedding_size: 512
