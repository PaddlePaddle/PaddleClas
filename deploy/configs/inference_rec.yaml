Global:
  infer_imgs: "./images/wangzai.jpg"
  rec_inference_model_dir: "./models/product_ResNet50_vd_aliproduct_v1.0_infer"
  batch_size: 1
  image_shape: [3, 640, 640]
  threshold: 0.5
  max_det_results: 1
  labe_list:
  - foreground

  # inference engine config
  use_gpu: False
  enable_mkldnn: True
  cpu_num_threads: 10
  enable_benchmark: True
  use_fp16: False
  ir_optim: True
  use_tensorrt: False
  gpu_mem: 8000
  enable_profile: False

RecPreProcess:
  transform_ops:
    - ResizeImage:
        resize_short: 256
    - CropImage:
        size: 224
    - NormalizeImage:
        scale: 0.00392157
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
        order: ''
    - ToCHWImage:

RecPostProcess: null
