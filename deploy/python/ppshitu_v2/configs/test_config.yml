Global:
  Engine: POPEngine
  infer_imgs: "../../images/wangzai.jpg"

AlgoModule:
  - Module:
      preprocess:
        name: ImageProcessor
        processors:
          - ResizeImage:
              size: [640, 640]
              interpolation: 2
          - NormalizeImage:
              scale: 0.00392157
              mean: [0.485, 0.456, 0.406]
              std: [0.229, 0.224, 0.225]
              order: hwc
          - ToCHWImage:
          - GetShapeInfo:
              order: chw
          - ToBatch:
      predictor:
        inference_model_dir: ./models/ppyolov2_r50vd_dcn_mainbody_v1.0_infer/
        input_names: 
        output_names:
      postprocess:
        name: DetPostProcessor
        threshold: 0.2
        max_det_results: 1
        label_list:
        - foreground