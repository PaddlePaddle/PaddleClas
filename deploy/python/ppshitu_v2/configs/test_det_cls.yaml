Global:
  Engine: POPEngine
  infer_imgs: "../../images/wangzai.jpg"

Modules:
  - name: Detector
    processors:
      - name: ImageProcessor
        type: preprocessor
        ops:
          - ResizeImage:
              config:
                input_keys: ["input_image"]
              size: [640, 640]
              interpolation: 2
          - NormalizeImage:
              scale: 0.00392157
              mean: [0.485, 0.456, 0.406]
              std: [0.229, 0.224, 0.225]
              order: hwc
          - ToCHWImage:
          - GetShapeInfo:
              config:
                order: chw
          - ToBatch:
      - name: PaddlePredictor
        type: predictor
        inference_model_dir: ./models/ppyolov2_r50vd_dcn_mainbody_v1.0_infer/
      - name: DetPostPro
        type: postprocessor
        threshold: 0.2
        max_det_results: 1
        label_list:
          - foreground
  - name: Classifier
    router:
      name: LoopRouter
      input_keys: ["det_result"]
      output_keys: ["cls_result"]
    processors:
      - name: GetData
        type: preprocessor
        input_keys: ["det_result"]
        data_keys: ["bbox"]
        output_keys: ["box"]
      - name: ImageProcessor
        type: preprocessor
        ops:
          - BoxCrop:
          - ResizeImage:
              config:
                input_keys: ["input_image"]
              resize_short: 256
          - CropImage:
              size: 224
          - NormalizeImage:
              scale: 0.00392157
              mean: [ 0.485, 0.456, 0.406 ]
              std: [ 0.229, 0.224, 0.225 ]
              order: hwc
          - ToCHWImage:
          - GetShapeInfo:
              order: chw
          - ToBatch:
      - name: PaddlePredictor
        type: predictor
        inference_model_dir: "./models/MobileNetV2_infer"
        input_keys: ["image"]
        output_keys: ["logits"]
      - name: TopK
        type: postprocessor
        k: 10
        class_id_map_file: "../../../ppcls/utils/imagenet1k_label_list.txt"
        save_dir: None
        output_keys: ["cls_result"]
